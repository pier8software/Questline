# Agent OS Standards Index

backend:
  api:
    description: Minimal API endpoints, route groups, request binding, response patterns
  data-access:
    description: DynamoDB repository pattern with Load, Save, Query methods
  error-handling:
    description: OneOf result types, error mapping to HTTP responses
  validation:
    description: FluentValidation rules, handler integration, error formatting
  vertical-slices:
    description: Feature folder structure, handler pattern, CQRS-style separation

frontend:
  blazor:
    description: SSR-first with Tailwind/DaisyUI, Alpine.js for interactivity

global:
  coding-style:
    description: Modern C# features, naming conventions, EditorConfig rules
  git-workflow:
    description: Git worktrees for feature development, /new-feature command
  tech-stack:
    description: .NET 10, AWS SDK, DynamoDB, OneOf, FluentValidation, xUnit

infrastructure:
  ci-cd:
    description: GitHub Actions workflow for build, test, and ECS Fargate deploy
  configuration:
    description: appsettings layering, strongly-typed options, env var overrides
  docker:
    description: Aspire orchestration, multi-stage Dockerfiles, LocalStack setup
  secrets:
    description: AWS Secrets Manager patterns for local and production

testing:
  test-writing:
    description: Behavior-driven tests with xUnit/Shouldly, database state verification
